<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #e8f5e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-2xl w-full border border-blue-100 transform transition-all duration-300 hover:shadow-3xl hover:scale-[1.005]">
        <h2 class="text-4xl font-extrabold text-center text-blue-800 mb-8 tracking-tight">Doctor Notes for <span class="text-purple-600">{{ patient[1] }}</span></h2>

        <form method="post" class="space-y-6">
            <div>
                <label for="notes" class="block text-base font-semibold text-blue-700 mb-2 sr-only">Doctor Notes</label>
                <textarea id="notes" name="notes" rows="10"
                          class="mt-1 block w-full px-5 py-3 border border-blue-200 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg placeholder-gray-400 transition-all duration-300 outline-none resize-y"
                          placeholder="Enter your notes here...">{{ patient[12] }}</textarea>
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="inline-flex justify-center items-center py-3 px-8 border border-transparent shadow-lg text-lg font-bold rounded-full text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-3 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-400 transform hover:scale-105 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                    </svg>
                    Save Notes
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <a href="{{ url_for('view_patients') }}" class="inline-flex items-center text-lg font-medium text-gray-700 hover:text-blue-900 transition-colors duration-300 border border-transparent rounded-full hover:bg-blue-50 px-5 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to Patient List
            </a>
        </div> 
    </div>
</body>
</html>
