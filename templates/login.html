<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-300 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-10 rounded-3xl shadow-3xl w-full max-w-md border-4 border-white transform transition-all duration-500 hover:scale-105 hover:shadow-4xl">
        <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Sign In</h2>
        <form action="/login" method="post" class="space-y-7">
            <div>
                <label for="username" class="block text-base font-semibold text-gray-700 mb-2">Username:</label>
                <input type="text" id="username" name="username" placeholder="Your username"
                       class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition duration-300 text-lg">
            </div>
            <div>
                <label for="password" class="block text-base font-semibold text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your password"
                       class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition duration-300 text-lg">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-700 text-white py-4 rounded-xl font-bold text-xl shadow-lg hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:-translate-y-1 hover:shadow-xl">
                Login
            </button>
        </form>
        <p class="text-center text-gray-600 text-md mt-8">
            Forgot your password? <a href="#" class="text-indigo-700 hover:underline font-bold">Reset here</a>
        </p>
        <p class="text-center text-gray-600 text-md mt-3">
            New user? <a href="#" class="text-indigo-700 hover:underline font-bold">Create an account</a>
        </p>
    </div>
</body>
</html>
