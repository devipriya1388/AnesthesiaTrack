<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Removed favicon.ico link as it uses server-side templating -->
    <title>Patient Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-700 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-300 hover:scale-[1.01]">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Patient Registration Form</h2>
        <form method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
                <input type="text" id="name" name="name" placeholder="Patient's full name"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age:</label>
                <input type="number" id="age" name="age" placeholder="e.g., 30"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender:</label>
                <select id="gender" name="gender"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 bg-white">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg):</label>
                <input type="number" id="weight" step="0.1" name="weight" placeholder="e.g., 75.5"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="procedure" class="block text-sm font-medium text-gray-700 mb-1">Procedure:</label>
                <input type="text" id="procedure" name="procedure" placeholder="e.g., Dental Check-up"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="procedure_date" class="block text-sm font-medium text-gray-700 mb-1">Procedure Date:</label>
                <input type="date" id="procedure_date" name="procedure_date"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="allergies" class="block text-sm font-medium text-gray-700 mb-1">Known Allergies:</label>
                <input type="text" id="allergies" name="allergies" placeholder="If none, type 'NIL'"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="temperature" class="block text-sm font-medium text-gray-700 mb-1">Temperature (Â°C):</label>
                <input type="number" id="temperature" step="0.1" name="temperature" placeholder="e.g., 37.0"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="heart_rate" class="block text-sm font-medium text-gray-700 mb-1">Heart Rate (bpm):</label>
                <input type="number" id="heart_rate" name="heart_rate" placeholder="e.g., 72"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="blood_pressure" class="block text-sm font-medium text-gray-700 mb-1">Blood Pressure:</label>
                <input type="text" id="blood_pressure" name="blood_pressure" placeholder="e.g., 120/80"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="respiratory_rate" class="block text-sm font-medium text-gray-700 mb-1">Respiratory Rate:</label>
                <input type="number" id="respiratory_rate" name="respiratory_rate" placeholder="e.g., 16"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold text-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:-translate-y-0.5">
                Submit Patient Data
            </button>
        </form>
    </div>
</body>
</html>
